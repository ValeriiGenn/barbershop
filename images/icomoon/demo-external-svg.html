<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-cleanser"><use xlink:href="symbol-defs.svg#icon-cleanser"></use></svg><span class="name"> icon-cleanser</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-elrazor"><use xlink:href="symbol-defs.svg#icon-elrazor"></use></svg><span class="name"> icon-elrazor</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-googl"><use xlink:href="symbol-defs.svg#icon-googl"></use></svg><span class="name"> icon-googl</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Profile"><use xlink:href="symbol-defs.svg#icon-Profile"></use></svg><span class="name"> icon-Profile</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-scissors"><use xlink:href="symbol-defs.svg#icon-scissors"></use></svg><span class="name"> icon-scissors</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-twitt"><use xlink:href="symbol-defs.svg#icon-twitt"></use></svg><span class="name"> icon-twitt</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Vbell"><use xlink:href="symbol-defs.svg#icon-Vbell"></use></svg><span class="name"> icon-Vbell</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Vbody"><use xlink:href="symbol-defs.svg#icon-Vbody"></use></svg><span class="name"> icon-Vbody</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Vhead"><use xlink:href="symbol-defs.svg#icon-Vhead"></use></svg><span class="name"> icon-Vhead</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Vscis"><use xlink:href="symbol-defs.svg#icon-Vscis"></use></svg><span class="name"> icon-Vscis</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
